<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Login</h1>
    <h2>{{ message }}</h2>
    <form method="POST" action="/login">

        <input type="text" name="username">

        <input type="password" name="password">
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
